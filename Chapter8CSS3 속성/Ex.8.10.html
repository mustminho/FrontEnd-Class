<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: orange;
            margin-bottom: 50px;
        }
        .div1{
            translate: width 2s;
        }
        .div{
            translate: width 2s, height 4s;
        }
        .div1:hover{
            width: 300px;
        }
        .div2:hover{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>기본 Translation</h1>
    <div class="div1">넓이만 Translation 적용</div>
    <div class="div2">넓이와 높이 Translation 적용</div>
</body>
</html>
