<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: orange;
            margin-bottom: 50px;
        }
        .div1{
            transition: width 2s;
            transition-delay: 1s;
        }
        .div1:hover{
            width: 300px;
            background: red
        }
    </style>
</head>
<body>
    <hi>Delay Translation</hi>
    <div class="div1">delay가 적용된 Transition</div>
</body>
</html>
